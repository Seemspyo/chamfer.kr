<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>CHAMFER Bhaus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="noto-kr">
    <div class="main">
      <a
        class="main-link"
        href="https://smartstore.naver.com/chamfer/products/5861464671"
        target="_blank"
      >
        <span class="main-link-icon">NEW</span>
        <span class="main-link-label">구입하기</span>
      </a>

      <canvas id="canvas"> WebGL을 지원하지 않는 브라우저입니다. </canvas>

      <div class="main-guide">
        <img src="assets/images/rotate-guide.png" alt="rotate with gestures" />
      </div>

      <div class="main-console">
        <button class="main-console-button" type="button" data-color="ivory">
          <span class="main-console-button-icon"></span>
          <span class="main-console-button-label">IVORY</span>
        </button>

        <button class="main-console-button" type="button" data-color="green">
          <span class="main-console-button-icon"></span>
          <span class="main-console-button-label">GREEN</span>
        </button>

        <button class="main-console-button" type="button" data-color="yellow">
          <span class="main-console-button-icon"></span>
          <span class="main-console-button-label">YELLOW</span>
        </button>
      </div>

      <button
        id="fullscreenSwitch"
        class="main-fullscreen-switch"
        aria-label="fullscreen"
      >
        <svg viewBox="0 0 24 24">
          <path
            d="M24 9h-2v-4h-4v-2h6v6zm-6 12v-2h4v-4h2v6h-6zm-18-6h2v4h4v2h-6v-6zm6-12v2h-4v4h-2v-6h6zm14 4h-16v10h16v-10z"
          />
        </svg>
      </button>
    </div>
    <div class="loading">
      <div class="loading-progress">
        <h5 class="loading-progress-text">Loading...</h5>
        <div class="loading-progress-state-container">
          <span class="loading-progress-state"></span>
        </div>
      </div>
    </div>
  </body>
</html>
